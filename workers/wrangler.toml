name = "tempemail-back"
main = "src/index.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# D1 数据库绑定（生产环境）
[[d1_databases]]
binding = "DB"
database_name = "tempemail"
database_id = "1f1d5a74-8932-4db3-8128-0921c2cd6675"

# 环境变量
[vars]
DOMAIN_NAME = "dengzi52.dpdns.org"
ACCESS_PASSWORD = "admin123"  # 访问密码（设置后需要登录才能访问系统）
TEMPMAILAPI_KEY = "CZXXyF8jg5JRH7UbQWVYiKMQjQznCB6"  # TempMailApi.com API密钥

# Workers 配置
workers_dev = true

# 本地开发配置
[dev]
port = 8787
local_protocol = "http"
ip = "127.0.0.1"

# Durable Objects (用于 WebSocket)
[[durable_objects.bindings]]
name = "WEBSOCKET"
class_name = "WebSocketDurableObject"

[[migrations]]
tag = "v1"
new_sqlite_classes = [ "WebSocketDurableObject" ]

