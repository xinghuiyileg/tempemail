name = "tempemail-back"
main = "src/index.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# D1 数据库绑定（生产环境）
[[d1_databases]]
binding = "DB"
database_name = "tempemail"
database_id = "your_d1_database_id"  # 替换为你的 D1 数据库 ID

# 环境变量（请替换为你自己的值）
[vars]
DOMAIN_NAME = "your-domain.com"
ACCESS_PASSWORD = "your_access_password"  # 访问密码（设置后需要登录才能访问系统）
TEMPMAILAPI_KEY = "your_tempmailapi_key"  # TempMailApi.com API密钥

# Workers 配置
workers_dev = true

# 本地开发配置
[dev]
port = 8787
local_protocol = "http"
ip = "127.0.0.1"

# Durable Objects (用于 WebSocket)
[[durable_objects.bindings]]
name = "WEBSOCKET"
class_name = "WebSocketDurableObject"

[[migrations]]
tag = "v1"
new_sqlite_classes = [ "WebSocketDurableObject" ]

